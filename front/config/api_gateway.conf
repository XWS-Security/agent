upstream agentapplication {
    zone agentapplication 64k;
    least_conn;
    server agentapplication:8080 max_fails=3 fail_timeout=60 weight=1;
}

server {
    access_log /var/log/nginx/api_access.log main;

    listen 8083 default_server;
    listen 8082 ssl;
    ssl_certificate /etc/ngnix/intermediate-cert.pem;
    ssl_certificate_key /etc/ngnix/intermediate-key.pem;

    location / {
        root   /usr/share/nginx/html/app;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    location /agentapplication {
        proxy_pass https://agentapplication;
        rewrite ^/agentapplication/(.*)$ /$1 break;
    }
   
}
